<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <script>
"use strict";

    const addFormButton = document.querySelector(".add-form-button");
    const commentsList = document.querySelector(".comments");
    const addFormNameInput = document.querySelector(".add-form-name");
    const addFormTextInput = document.querySelector(".add-form-text");

    addFormButton.addEventListener("click", () => {
        const name = addFormNameInput.value;
        const commentText = addFormTextInput.value;

        if (name.trim() === "" || commentText.trim() === "") {
            alert("Пожалуйста, введите имя и комментарий.");
            return;
        }

        const newComment = document.createElement("li");
        newComment.classList.add("comment");

        const now = new Date();
        const dateString = `${now.toLocaleDateString()} ${now
            .toLocaleTimeString()
            .slice(0, 5)}`;

        newComment.innerHTML = `
                <div class="comment-header">
                    <div>${name}</div>
                    <div>${dateString}</div>
                </div>
                <div class="comment-body">
                    <div class="comment-text">
                        ${commentText}
                    </div>
                </div>
                <div class="comment-footer">
                    <div class="likes">
                        <span class="likes-counter">0</span>
                        <button class="like-button"></button>
                    </div>
                </div>
            `;

        commentsList.appendChild(newComment);

        const likeButton = newComment.querySelector('.like-button');
        const likesCounter = newComment.querySelector('.likes-counter');

        likeButton.addEventListener('click', (event) => {
            const button = event.target;
            const counter = button.parentNode.querySelector('.likes-counter');
            let likes = parseInt(counter.textContent);

            if (button.classList.contains('-active-like')) {
                likes--;
                button.classList.remove('-active-like');
            } else {
                likes++;
                button.classList.add('-active-like');
            }

            counter.textContent = likes;
        });


        addFormNameInput.value = "";
        addFormTextInput.value = "";

    });

    const existingLikeButtons = document.querySelectorAll('.like-button');
    existingLikeButtons.forEach(button => {
        button.addEventListener('click', (event) => {
            const button = event.target;
            const counter = button.parentNode.querySelector('.likes-counter');
            let likes = parseInt(counter.textContent);

            if (button.classList.contains('-active-like')) {
                likes--;
                button.classList.remove('-active-like');
            } else {
                likes++;
                button.classList.add('-active-like');
            }

            counter.textContent = likes;
        });
    });



    console.log("It works!");
  </script>
</html>
